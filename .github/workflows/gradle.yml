name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  selenium-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Specify the Java version you need

      - name: Install dependencies
        run: mvn install  # Assumes you are using Maven; adjust if using Gradle or other build tools

      - name: Run Selenium tests
        run: mvn test  # This will run your Selenium tests




  
